<!DOCTYPE html>
<html lan="en" dir="ltr">
<head>
  <meta charset="UTF-8">
   <title> Dhir Hub </title>
   <link rel="stylesheet" href="dhir.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- For the Form Container -->
  <div class="contianer">
    <!-- The Title Div -->
    <div class="title">Registration<div>
      <!-- Form and the User Entry Field -->
      <form action="#">
        <div class="user_details">

          <div class="input-box">
            <span class="details">Full name</span>
            <input type="text" placeholder="Enter Your Name" required>
          </div>
          <div class="input-box">
            <span class="details">User name</span>
            <input type="text" placeholder="Enter User Name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter Your Email address" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter Your  Number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter Your Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm your Password</span>
            <input type="text" placeholder="Confirm your Password" required>
          </div>

          <!-- The Radio Boxs -->
          <div class="gender_details">
            <span class="gender_tittle"> Gender</span>
            <div class="category">
              <label for="">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>



  </div>
</body>
</html>
